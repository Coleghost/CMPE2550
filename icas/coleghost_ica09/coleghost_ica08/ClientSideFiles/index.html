<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Ghostkeeper ICA09</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="outer" class="centered">
        <header><h1>ICA09 Cole Ghostkeeper</h1></header>
        <div id="inner" class="centered">
            <div id="student-table-div"> 
                <p id="student-table-status"></p>
            </div>
        </div>
        <div id="class-table-div"> 
            <p id="class-table-status"></p>
        </div>
        <div id="add-student-div">
            <label>
                First Name: <input type="text" name="" id="input-first-name">
            </label>
            <br>
            <label>
                Last Name: <input type="text" name="" id="input-last-name">
            </label>
            <br>
            <label>
                School ID: <input type="text" name="" id="input-school-id">
            </label>
            <br>
            <label for="">
                Class ID:<select name="" id="select-class" multiple="multiple"></select>
            </label>
            <br>
            <button id="add-student-btn">Add Student</button>
            <p id="add-student-status"></p>
        </div>
    </div>
</body>
</html>
